<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FTBL</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="icon" type="image/png" href="large--J8Fhs65h-transformed-removebg-preview.png">

    <link rel="stylesheet" href="style1.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!--sidebar-section-->
      <aside>
        <div class="toggle">
          <div class="logo">
            <img src="large--J8Fhs65h-transformed-removebg-preview.png" />
            <h2>FTBL</h2>
          </div>
          <div class="close" id="close-btn">
            <span class="material-symbols-outlined"> close </span>
          </div>
        </div>
        <div class="sidebar">
          <a href="#">
            <span class="material-symbols-outlined"> dashboard </span>
            <h3>Dashboard</h3>
          </a>
          <a href="#" class="active">
            <span class="material-symbols-outlined"> home </span>
            <h3>Home</h3>
          </a>
          <a href="#">
            <span class="material-symbols-outlined"> sports_soccer </span>
            <h3>Matches</h3>
          </a>
          <a href="#">
            <span class="material-symbols-outlined"> groups </span>
            <h3>Team</h3>
          </a>
          <a href="#">
            <span class="material-symbols-outlined"> calendar_month </span>
            <h3>Calendar</h3>
          </a>
          <a href="#">
            <span class="material-symbols-outlined"> newsmode </span>
            <h3>News</h3>
          </a>
          <a href="#">
            <span class="material-symbols-outlined"> trophy </span>
            <h3>Standings</h3>
          </a>
          <a href="#">
            <span class="material-symbols-outlined"> settings </span>
            <h3>Settings</h3>
          </a>
          <a href="#">
            <span class="material-symbols-outlined"> logout </span>
            <h3>Logout</h3>
          </a>
        </div>
      </aside>
      <!--end of sidebar section-->
      <main>
        <div class="nav">
          <div class="search-btn">
            <input type="text" placeholder="search" />
            <a href="#">
              <span class="material-symbols-outlined"> search </span>
            </a>
          </div>
          <div class="lgo">
            <img src="manchester_city_logo_PNG2.png" />
            <h4>MAN CITY</h4>
          </div>
          <div class="profo">
            <img src="debruyne.jpg" />
            <h5>De Bruyne</h5>
          </div>
        </div>
        <div class="second-nav">
          <div class="next-match">
            <div class="sub-hedas">
              <h1>N<span style="font-size: medium">extMatch</span></h1>
              <!--- <h3 class="nexxt">Next Match</h3>-->
              <h1 style="margin-left: 13cm">
                T<span style="font-size: medium">eam</span>
              </h1>
              <!--<h3 class="nezxt">Team</h3>-->
            </div>
            <div class="box">
              <img src="city_2223_mancity_facup_d_web.jpg" />
              <img src="trophy-celebrations-overlay-photo-gallery.webp" />
            </div>
          </div>
        </div>
        <div class="third-nav">
          <div class="calendar">
            <div class="header">
              <h1>Calendar</h1>
              <h5>october 2023</h5>
            </div>
            <div class="dates">
              <!-- JavaScript will populate dates here -->
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
